<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="calc__screen"><p>0</p></div>
      <div class="calc__btn">
        <button class="btn btn-grey">C</button>
        <!--????-->
        <button class="btn ac btn-grey">AC</button>
        <button class="btn percent btn-grey">%</button>
        <button class="btn division btn-orange">/</button>
        <button class="btn seven">7</button>
        <button class="btn eigth">8</button>
        <button class="btn nine">9</button>
        <button class="btn myltiply btn-orange">x</button>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn minus btn-orange">-</button>
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn plus btn-orange">+</button>
        <button class="btn plus-minus">+/-</button>
        <button class="btn zero">0</button>
        <button class="btn dot">,</button>
        <button class="btn equal btn-orange">=</button>
      </div>
    </div>
  </body>

  <script src="calc.js"></script>
</html>
